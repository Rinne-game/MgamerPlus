<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>µgamerPlus:ログイン</title>

</head>
<body>

  <h1>µgamerPlus ログイン</h1>

  <!-- Email Login Form -->
  <h2>Emailでログイン</h2>
  <form id="emailLoginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" required>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required>
    <button type="button" onclick="loginWithEmail()">Emailでログイン</button>
  </form>

  <!-- Google Login Button -->
  <h2>Googleでログイン</h2>
  <button type="button" onclick="loginWithGoogle()" id="button_Google_1" disabled>Googleでログイン</button>
  <br>
	<a href="registration.html" rel="noopener">登録されていない方</a>
	<br>
	<a href="index.html" rel="noopener">ホーム</a>
  <script>
    // ページが読み込まれた時に実行される関数
    window.onload = function () {
      // 現在のプロトコル（httpまたはhttps）を取得
      var currentProtocol = window.location.protocol;
      // HTTPSでホストされている場合、ボタンを有効にする
      if (currentProtocol === "https:") {
        document.getElementById("button_Google_1").disabled = false;
      }
    };
  </script>

  <!-- Firebase Authentication Functions -->
  <script>
    // Email Login Function
    function loginWithEmail() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // ログイン成功時の処理
          const user = userCredential.user;
          console.log("User logged in:", user);
      // ユーザーのデータが存在するか確認
        checkUserData(user.uid);

        })
        .catch((error) => {
          // エラー時の処理
          const errorCode = error.code;
          const errorMessage = error.message;
                alert('ログインに失敗しました。');
          console.error("Login error:", errorCode, errorMessage);
        });
    }

    // Google Login Function
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Google ログイン成功時の処理
          const user = result.user;
          console.log("User logged in with Google:", user);
           checkUserData(user.uid);
        })
        .catch((error) => {
          // Google ログインエラー時の処理
          const errorCode = error.code;
          const errorMessage = error.message;
                alert('ログインに失敗しました。');
          console.error("Google login error:", errorCode, errorMessage);
        });
    }
  // ユーザーのデータが存在するか確認する関数
  function checkUserData(uid) {
    const userRef = database.ref('users/' + uid);

    // 'once'メソッドを使用して1回だけデータを取得
    userRef.once('value', (snapshot) => {
      const userData = snapshot.val();

      if (userData) {
        // ユーザーデータが存在する場合の処理
        console.log("User data exists:", userData);
                alert('ログインに成功しました。');
          // ログインが成功したら、指定したサイトにリダイレクト
          //redirectToAnotherSite();
      } else {
        // ユーザーデータが存在しない場合の処理
        console.log("ゲームデータがありません。µgamerと連携してください。");
      }
    });
  }

    // ログイン成功後のリダイレクト関数
    function redirectToAnotherSite() {
      // ログインが成功したら、指定したサイトにリダイレクト
      window.location.href = "https://example.com"; // ここにリダイレクトしたいサイトのURLを設定
    }
  </script>
